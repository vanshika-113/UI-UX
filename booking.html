<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
</head>
<body>
  <header>
  <h1>Book Your Trip</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  </header>
  <div class="container">
    <h2>Booking Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Travel Dates:</label>
        <input type="date" name="start_date"> to <input type="date" name="end_date">

        <label>Destination:</label>
        <input type="text" name="destination">

        <label>Package selection:</label>
        <select>
            <option value="maldives">Maldives - Rs 1,00,000</option>
            <option value="paris">Paris - Rs 1,50,000</option>
            <option value="bali">Bali - Rs 1,70,000</option>
        </select>

        <label>Additional requests:</label>
        <textarea placeholder="Any special requirements?"></textarea>

        <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
